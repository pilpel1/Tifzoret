<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מחולל תפזורות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .grid {
            font-family: monospace;
            font-size: 20px;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .grid td {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls > * {
            margin: 5px 0;
        }
        #wordList {
            width: 100%;
            height: 150px;
        }
        .word-list {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
        }
        @media print {
            .controls, button {
                display: none;
            }
            .hidden {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>מחולל תפזורות</h1>
    
    <div class="controls">
        <div>
            <label for="wordList">הכנס מילים (מילה אחת בכל שורה):</label><br>
            <textarea id="wordList" dir="rtl"></textarea>
        </div>
        <div>
            <label for="rows">מספר שורות:</label>
            <input type="number" id="rows" value="15" min="5" max="30">
            
            <label for="cols">מספר עמודות:</label>
            <input type="number" id="cols" value="15" min="5" max="30">
        </div>
        <button onclick="generatePuzzle()">צור תפזורת</button>
        <button onclick="toggleWordList()">הצג/הסתר רשימת מילים</button>
        <button onclick="window.print()">הדפס</button>
    </div>

    <div id="puzzleContainer"></div>
    <div id="wordListDisplay" class="word-list"></div>

    <script>
        let currentWords = [];

        function generatePuzzle() {
            const words = document.getElementById('wordList').value
                .split('\n')
                .map(w => w.trim())
                .filter(w => w.length > 0);
            
            if (words.length === 0) {
                alert('נא להזין לפחות מילה אחת');
                return;
            }

            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            
            // יצירת מערך דו-מימדי ריק
            let grid = Array(rows).fill().map(() => Array(cols).fill(''));
            currentWords = [];

            // ניסיון להכניס כל מילה
            for (let word of words) {
                if (placeWord(grid, word)) {
                    currentWords.push(word);
                }
            }

            // מילוי שאר המשבצות הריקות
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (grid[i][j] === '') {
                        grid[i][j] = String.fromCharCode(0x05D0 + Math.floor(Math.random() * 27));
                    }
                }
            }

            // הצגת התפזורת
            displayPuzzle(grid);
            displayWords();
        }

        function placeWord(grid, word) {
            const rows = grid.length;
            const cols = grid[0].length;
            const directions = [
                [0, 1],   // ימינה
                [1, 0],   // למטה
                [1, 1],   // אלכסון ימינה-למטה
                [-1, 1],  // אלכסון ימינה-למעלה
            ];

            // 20 ניסיונות להכניס את המילה
            for (let attempt = 0; attempt < 20; attempt++) {
                const direction = directions[Math.floor(Math.random() * directions.length)];
                const startRow = Math.floor(Math.random() * rows);
                const startCol = Math.floor(Math.random() * cols);

                if (canPlaceWord(grid, word, startRow, startCol, direction)) {
                    placeWordAt(grid, word, startRow, startCol, direction);
                    return true;
                }
            }
            return false;
        }

        function canPlaceWord(grid, word, startRow, startCol, direction) {
            const rows = grid.length;
            const cols = grid[0].length;

            for (let i = 0; i < word.length; i++) {
                const row = startRow + direction[0] * i;
                const col = startCol + direction[1] * i;

                if (row < 0 || row >= rows || col < 0 || col >= cols) {
                    return false;
                }

                if (grid[row][col] !== '' && grid[row][col] !== word[i]) {
                    return false;
                }
            }
            return true;
        }

        function placeWordAt(grid, word, startRow, startCol, direction) {
            for (let i = 0; i < word.length; i++) {
                const row = startRow + direction[0] * i;
                const col = startCol + direction[1] * i;
                grid[row][col] = word[i];
            }
        }

        function displayPuzzle(grid) {
            const container = document.getElementById('puzzleContainer');
            let html = '<table class="grid">';
            
            for (let row of grid) {
                html += '<tr>';
                for (let cell of row) {
                    html += `<td>${cell}</td>`;
                }
                html += '</tr>';
            }
            
            html += '</table>';
            container.innerHTML = html;
        }

        function displayWords() {
            const container = document.getElementById('wordListDisplay');
            container.innerHTML = '<h3>המילים המוחבאות:</h3>' + 
                currentWords.join(', ');
        }

        function toggleWordList() {
            const wordList = document.getElementById('wordListDisplay');
            wordList.classList.toggle('hidden');
        }
    </script>
</body>
</html>
